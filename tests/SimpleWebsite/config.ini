test = 1
[AppEngine]
Engine              =mvc

Bundles             =
Dependencies        =patterns\* , helpers\*

Loggers             =SiteLogger

URLPrefix           =http://amkdp.ir/

[Router]
Factory             =

[Controller]
Factory             =

PreferredActionPattern=[action]__[http_method]

[ActionResolver]
JsonResultAllowGet  =true

[View]
;Determines the base class of views. {default:View}
ViewsBaseClass      =View
;{default:_layout}
Layout              =_layout

;View Routing Uses Controller name In Path. {default:false}
VRUCIP              =false

;{default:controllers}
Controllers         =controllers
;{default:views}
Views               =views
;{default:models}
Models              =models
;{default:models}
Helpers             =helpers
;{default:contents}
Contents            =contents
;{default:_shared}
Shared              =_shared

;Error handler controller name. for default show '500 - Internal Server Error!' and error info if in debug mode.
;ErrorHandler        =error
HandleHttpStatusCode=true
HandlerStatusCodes  =* 404 403

;{default:Home}
DefaultController   =Home
;{default:Index}
DefaultAction       =Index
;{default:en-US}
DefaultLanguage     =en-US

;{default:false}
AllowAsync          =false

[Binder]
Factory             =
;Enable automatic view model binding. {default:true}
AllowAutoBinding    =true
AllowBindingMethods =GET POST

[Bundles]
EnableDebugModeLog  =true
DebugModeLogPath    =log.txt

;Use debug to enter debugging mode in MVC.php
;these modules must be defined without trailing .php extension.
Modules             =debug common
Dependencies        =global route

[xORM]
PreferLazyMode      =true
AutoSaveChanges     =true

[iBlog]
connectionString    =root:root@localhost:amkdp.ir
uac                 =util\uac

[User]
connectionString    =root:root@192.168.1.101:45:amkdp.ir
Domain              =amkdp.ir
